<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Details - Food Review App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="40" height="40" rx="8" fill="url(#gradient)" />
                        <path d="M20 8C18.3 8 17 9.3 17 11V17H15V11C15 9.3 13.7 8 12 8C10.3 8 9 9.3 9 11V17C9 20.8 12.2 24 16 24V32H18V24C21.8 24 25 20.8 25 17V11C25 9.3 23.7 8 22 8C20.3 8 19 9.3 19 11V17H17V11C17 9.3 18.3 8 20 8Z" fill="white"/>
                        <defs>
                            <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
                                <stop offset="0%" stop-color="#ff6b6b"/>
                                <stop offset="100%" stop-color="#4ecdc4"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    <span>taste</span><span style="font-weight: 400">notes</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="foods.html">Foods</a>
                <a href="#" id="loginBtn">Login</a>
                <a href="#" id="registerBtn">Register</a>
                <a href="#" id="logoutBtn" style="display: none;">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <div id="foodDetail">
            <!-- Food details will be loaded here dynamically -->
        </div>

        <section class="reviews-section">
            <h2>Reviews</h2>
            <form id="reviewForm" class="review-form">
                <div class="form-group">
                    <label for="reviewRating">Rating:</label>
                    <select id="reviewRating" required>
                        <option value="5">5 - Excellent</option>
                        <option value="4">4 - Very Good</option>
                        <option value="3">3 - Good</option>
                        <option value="2">2 - Fair</option>
                        <option value="1">1 - Poor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reviewComment">Your Review:</label>
                    <textarea id="reviewComment" required placeholder="Share your thoughts about this food..."></textarea>
                </div>
                <button type="submit">Submit Review</button>
            </form>

            <div id="reviewsList">
                <!-- Reviews will be loaded here dynamically -->
            </div>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Food Review App. All rights reserved.</p>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/food.js"></script>
</body>
</html>
