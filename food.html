<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="body">
    <header>
        <div id="navbar-container"></div>
    </header>

    <main id="mainContent">
        <div class="topnav">
            <a class="active" href="#">FoodxBites</a>
            <div class="searchContainer">
                <form role="search" id="form">
                    <input type="search" id="searchInput" name="q" placeholder="search by food,region or ingredients">
                </form>
                <select id="filterDropdown" class="form-select" aria-label="Filter">
                    <option selected value="">Filter by cuisine</option>
                    <option value="italian">Italian</option>
                    <option value="asian">Asian</option>
                    <option value="chinese">Chinese</option>
                </select>
            </div>
        </div>

        <div class="food-grid" id="foodGrid">
            <!-- Foods will be loaded here dynamically -->
        </div>
    </main>


    <footer class="footer ">
        <p>Â© 2025 FoodxBites. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/function.js"></script>
    <script src="./js/functu.js"></script>
    <script>
        fetch('./components/navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
            })
            .catch(error => console.error('Error fetching navbar:', error));
    </script>
</body>
</html>
