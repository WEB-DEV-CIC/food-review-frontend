<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your FoodxBites profile - Manage your account and view your food reviews">
    <title>My Profile - FoodxBites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/profile.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div id="navbar-container"></div>
    </header>

    <main class="profile-page">
        <div class="container">
            <div class="profile-wrapper">
                <!-- Profile Header -->
                <div class="profile-header">
                    <div class="profile-info">
                        <h1 id="full-name">Loading...</h1>
                        <p class="user-role" id="user-role"><i class="fas fa-user"></i> Loading...</p>
                    </div>
                </div>

                <!-- Profile Content -->
                <div class="profile-content">
                    <div class="row g-3">
                        <!-- Personal Information -->
                        <div class="col-12">
                            <div class="profile-card">
                                <div class="card-header">
                                    <h3><i class="fas fa-user-circle"></i> Personal Information</h3>
                                </div>
                                <div class="card-body">
                                    <div class="info-group">
                                        <label><i class="fas fa-envelope"></i> Email</label>
                                        <span id="email">Loading...</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/profile.js"></script>
    <script>
        // Load navbar and initialize functionality
        document.addEventListener('DOMContentLoaded', () => {
            // Load navbar first
            fetch('./components/navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                    // Initialize auth after navbar is loaded
                    if (typeof auth !== 'undefined') {
                        auth.init();
                    }
                })
                .catch(error => {
                    console.error('Error loading navbar:', error);
                });
                
            // Initialize profile functionality after DOM is fully loaded
            if (typeof profile !== 'undefined') {
                // Small delay to ensure DOM is fully rendered
                setTimeout(() => {
                    profile.init();
                }, 100);
            }
        });
    </script>
</body>
</html>
