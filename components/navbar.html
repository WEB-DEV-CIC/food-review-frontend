<script>
// Function to check if a page requires authentication
function checkProtectedPage(page) {
    const userStr = localStorage.getItem('user');
    if (!userStr) {
        // User is not logged in, redirect to login with return URL
        if (typeof auth !== 'undefined' && auth.login) {
            auth.login(page);
        } else {
            window.location.href = `login-redirect.html?redirect=${page}`;
        }
        return false; // Prevent default navigation
    }
    return true; // Allow navigation
}

// Function to check if user has admin access
function checkAdminAccess() {
    // First try to get user from localStorage directly
    const userStr = localStorage.getItem('user');
    if (!userStr) {
        // User is not logged in, redirect to login with return URL
        if (typeof auth !== 'undefined' && auth.login) {
            auth.login('admin.html');
        } else {
            window.location.href = `login-redirect.html?redirect=admin.html`;
        }
        return false; // Prevent default navigation
    }
    
    try {
        const user = JSON.parse(userStr);
        
        // TEMPORARY: Make all users admins for testing
        // Set the user role to admin if it's not already
        if (user.role !== 'admin') {
            user.role = 'admin';
            localStorage.setItem('user', JSON.stringify(user));
            console.log('User role updated to admin');
        }
        
        // Allow all users to access admin page
        return true;
        
    } catch (error) {
        console.error('Error parsing user data:', error);
        // If there's an error parsing user data, redirect to login
        if (typeof auth !== 'undefined' && auth.login) {
            auth.login('admin.html');
        } else {
            window.location.href = `login-redirect.html?redirect=admin.html`;
        }
        return false; // Prevent default navigation
    }
}

// Direct navigation functions
function goToLogin() {
    if (typeof auth !== 'undefined' && auth.login) {
        auth.login();
    } else {
        window.location.href = 'login.html';
    }
}

function goToRegister() {
    if (typeof auth !== 'undefined' && auth.register) {
        auth.register();
    } else {
        window.location.href = 'register.html';
    }
}
</script>
