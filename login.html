<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodxBites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div id="navbar-container"></div>
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="auth-container">
                    <h2 class="text-center mb-4">Login</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                            <div class="error-message" id="loginEmailError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required placeholder="Enter your password (minimum 6 characters)">
                            <div class="error-message" id="loginPasswordError"></div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="loginButton">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="register.html">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Load navbar and initialize functionality
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('Starting login page initialization...');
                
                // Load navbar first
                const navbarResponse = await fetch('./components/navbar.html');
                if (!navbarResponse.ok) throw new Error('Failed to load navbar');
                const navbarHtml = await navbarResponse.text();
                document.getElementById('navbar-container').innerHTML = navbarHtml;
                
                // Initialize auth
                if (typeof auth !== 'undefined') {
                    console.log('Initializing auth...');
                    await auth.init();
                    console.log('Auth initialized');
                } else {
                    console.error('Auth module not loaded');
                }
                
                console.log('Login page initialization complete');
            } catch (error) {
                console.error('Error during login page initialization:', error);
            }
        });
    </script>
</body>
</html>
