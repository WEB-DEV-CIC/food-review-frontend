<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods - Food Review App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="40" height="40" rx="8" fill="url(#gradient)" />
                        <path d="M20 8C18.3 8 17 9.3 17 11V17H15V11C15 9.3 13.7 8 12 8C10.3 8 9 9.3 9 11V17C9 20.8 12.2 24 16 24V32H18V24C21.8 24 25 20.8 25 17V11C25 9.3 23.7 8 22 8C20.3 8 19 9.3 19 11V17H17V11C17 9.3 18.3 8 20 8Z" fill="white"/>
                        <defs>
                            <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
                                <stop offset="0%" stop-color="#ff6b6b"/>
                                <stop offset="100%" stop-color="#4ecdc4"/>
                            </linearGradient>
                        </defs>
                    </svg>
                    <span>taste</span><span style="font-weight: 400">notes</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="foods.html">Foods</a>
                <a href="#" id="loginBtn">Login</a>
                <a href="#" id="registerBtn">Register</a>
                <a href="#" id="logoutBtn" style="display: none;">Logout</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="foods-section">
            <div class="filters">
                <input type="text" id="searchInput" placeholder="Search foods...">
                <select id="regionFilter">
                    <option value="">All Regions</option>
                    <option value="asian">Asian</option>
                    <option value="european">European</option>
                    <option value="american">American</option>
                    <option value="african">African</option>
                    <option value="middle-eastern">Middle Eastern</option>
                </select>
                <select id="tasteProfileFilter">
                    <option value="">All Taste Profiles</option>
                    <option value="sweet">Sweet</option>
                    <option value="spicy">Spicy</option>
                    <option value="sour">Sour</option>
                    <option value="bitter">Bitter</option>
                    <option value="umami">Umami</option>
                </select>
                <select id="dietaryFilter">
                    <option value="">All Dietary Restrictions</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="gluten-free">Gluten-Free</option>
                    <option value="halal">Halal</option>
                    <option value="kosher">Kosher</option>
                </select>
            </div>

            <div class="food-grid" id="foodGrid">
                <!-- Foods will be loaded here dynamically -->
            </div>

            <div class="pagination">
                <button id="prevPage" disabled>Previous</button>
                <span>Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
                <button id="nextPage" disabled>Next</button>
            </div>
        </section>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Food Review App. All rights reserved.</p>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/foods.js"></script>
</body>
</html>
